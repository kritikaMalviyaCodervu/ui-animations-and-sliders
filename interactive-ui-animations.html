<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui-animations-and-sliders</title>
    <link rel="icon" href="/avatar.png" />
    <link rel="stylesheet" href="interactive-ui-animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container center">
        <div class="content ">
            <div class="center">
                <img src="../TASK/10011.png" alt="coming soon image" class="hd1" />
                <h3 class="hd2">COMING SOON</h3>
                <p class="hd3 center">We'r Making Some Good Changes, so keep calm and wait</p>
                <div class="hd4">
                    <img class="logosize b1 " src="../TASK/10004.png" alt="">
                    <img class="logosize b2" src="../TASK/10005.png" alt="">
                    <img class="logosize b3" src="../TASK/10006.png" alt="">
                    <img class="logosize b4" src="../TASK/10007.png" alt="">
                    <img class="logosize b7" src="../TASK/10008.png" alt="">
                </div>
            </div>
            <div class="center">
                <button class="btnD pulse mt-15" type="button"><span class="zerosize">0</span>
                    <span>Hours</span></button>
                <button class="btnD pulse mt-15" type="button"><span class="zerosize">0</span><span>
                        Minutes</span></button>
            </div>
            <div class="center">
                <button class="btn2 btnD pulse" type="button"><span class="zerosize">0</span>
                    <span>seconds</span></button>
            </div>
            <div class="center">
                <div class="i01">
                    <input class="input1 mt-15" type="email" name="" id=""
                        placeholder="type your email to stay in touch....">
                    <button class="arrow1 mt-15">
                        <span class="ar1">Search</span>
                        <img src="../TASK/arrow-small-right.png" alt="" srcset="">
                    </button><br>
                </div>
            </div>
            <div class="center">
                <button class="input2 mt-15">About</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="input2 mt-15 input3">All New Features</button>
            </div>
        </div>
        <div class="cloud "></div>
</body>

</html>
